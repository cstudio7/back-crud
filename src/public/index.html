<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Nutrition">Nutrition</option>
							<option value="Workout">Workout</option>
							<option value="Home With Kids">Home With Kids</option>
							<option value="Home With The Aged">Home With The Aged</option>
							<option value="Working from Home">Working from Home</option>
							<option value="Weight Management">Weight Management</option>
							<option value="Stress Management">Stress Management</option>
							<option value="Diabetes Prevention">Diabetes Prevention</option>
							<option value="Diabetes Management">Diabetes Management</option>
							<option value="Exercise">Exercise</option>
							<option value="Hypertension Management">Hypertension Management</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
